<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Details</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(''); /* Change 'background.jpg' to the path of your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Add opacity to the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .contact-details {
            margin-bottom: 30px;
        }
        .contact-info {
            margin-bottom: 20px;
            text-align: center; /* Center align the contact info */
        }
        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .icon {
            margin-right: 10px;
            color: #555;
        }
        .social-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .social-container a {
            margin: 0 10px;
            color: #007bff; /* Blue color for links */
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .social-container a:hover {
            color: #dc3545; /* Red color on hover */
        }
        .social-container a:first-child {
            margin-left: 0;
        }
        .social-container a:last-child {
            margin-right: 0;
        }
        .address-container {
            text-align: center; /* Center align the address */
            margin-bottom: 20px;
        }
        .address-container p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        .google-map {
            text-align: center;
            margin-bottom: 30px;
        }
        .google-map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    
            .logo-heading {
                text-align: center;
                margin-bottom: 30px;
            }
    
            .logo-heading h2 {
                display: inline-block;
                margin-right: 10px;
                color: #555;
            }
    
            .logo-heading img {
                vertical-align: middle;
                height: 50px; /* Adjust the height as needed */
                width: 50px; /* Adjust the width as needed */
            }
        </style>
    </head>
    <body>
        <h1>Contact Details</h1>
        
        <div class="logo-heading">
            <img src="BG_IMG_5.jpg" alt="Logo">
            <h2>BANNARI AMMAN  INSTITUTE OF TECHNOLOGY , SATHY</h2>
        </div>
        <div class="contact-details">
            <div class="container">
                <div class="contact-info">
                    <p><i class="fas fa-phone icon"></i><span>Phone:</span> <a href="tel:+91 4295 226000">+91 4295 226000</a></p>
                    <p><i class="fas fa-envelope icon"></i><span>Email:</span> <a href="mailto:stayahed@bitsathy.ac.in">stayahed@bitsathy.ac.in</a></p>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="additional-info">
                <div class="address-container">
                    <p><i class="fas fa-map-marker-alt icon"></i><span>Address:</span> Alathukombai - post, Sathyamangalam - 638 401, Erode District, TamilNadu, India.</p>
                </div>
                
                <div class="social-container">
                    <a href="https://www.youtube.com/@BITSathyindia" target="_blank"><i class="fab fa-youtube icon" style="color: #c4302b;"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter icon" style="color: #1da1f2;"></i></a>
                    <a href="https://www.linkedin.com/school/bitsathyindia/?originalSubdomain=in" target="_blank"><i class="fab fa-linkedin-in icon" style="color: #2867b2;"></i></a>
                </div>
                
                <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.0419135362537!2d-77.03969108584976!3d38.89622768874338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7bcdecbb1df%3A0xab53e4a2f1b9178e!2sWhite%20House!5e0!3m2!1sen!2sus!4v1608131430082!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
        
    
    </body>
    </html>
</body>
</html>
